<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="#282f31">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400" rel="stylesheet">
        <link rel="stylesheet" href="vendors/css/grid.css">
        <link rel="stylesheet" href="vendors/css/normalize.css">
        <link rel="stylesheet" href="vendors/css/ionicons.min.css">
        <link rel="stylesheet" href="resources/css/animations.css">
        <link rel="stylesheet" href="resources/css/style.css">
        <link rel="stylesheet" href="resources/css/queries.css">
        <title>Music</title>
    </head>
    <body>
        <header>
            <div class="row">
                <h1>WEB AUDIO</h1>
            </div>
            
            <div class="row">
                <div class="api-icons">
                    load:
                    <i class="ion-upload"></i>
                </div>
            </div>
        </header>
        <section class="tabs">
            <div class="row">
                <ul>
                    <li><a>Files</a></li>
                    <li><a>Player</a></li>
                </ul>
            </div>
        </section>
        <section class="search-list">
            <div class="card">
                <div class="card-header">You were right</div>
                <div class="card-control"><a><i class="ion-play"></i></a></div>
                <div class="card-control"><a><i class="ion-android-download"></i></a></div>
                <div class="card-load clearfix"><a><i class="ion-android-refresh"></i></a></div>
            </div>
            <div class="card">
                <div class="card-header">Innerbloom</div>
                <div class="card-control"><a><i class="ion-play"></i></a></div>
                <div class="card-control"><a><i class="ion-android-download"></i></a></div>
                <div class="card-load clearfix"><a><i class="ion-android-refresh"></i></a></div>
            </div>
        </section>
        <section class="player-list">
            <div class="card">
                <div class="card-header">Like an Animal</div>
                <div class="player">
                    <audio controls>
                        <source src="">
                        Your browser does not support the audio element.
                    </audio>
                </div>    
                <div class="panel"><i class="ion-chevron-down"></i></div>
            </div>
            <div class="card">
                <div class="card-header">Like an Animal</div>
                <div class="player">
                    <audio id="sampleaAudio" preload="true">
                        <source src="sample.mp3">
                        Your browser does not support the audio element.
                    </audio>
                    <div class="controls">
                        <i class="ion-play"></i>
                        <div class="timeline">
                            <input type="range" min="1" max="300" value="50" class="slider" id="myRange">
                        </div>
                    </div>
                </div>    
                <div class="panel"><i class="ion-chevron-down"></i></div>
            </div>
        </section>
        
        <!-- Templates -->
<!--
                <h3>{%=o.title%}</h3>
                <p>Released under the
                <a href="{%=o.license.url%}">{%=o.license.name%}</a>.</p>
                <h4>Features</h4>
                <ul>
                {% for (var i=0; i<o.features.length; i++) { %}
                    <li>{%=o.features[i]%}</li>
                {% } %}
                </ul>
                <div class="card" id="{%=o.id%}">
                </div>                
-->
        <script type="text/x-tmpl" id="card-search">
                
            <div class="card-header">{%=o.title%}</div>
            <div class="card-control"><a><i class="ion-play"></i></a></div>
            <div class="card-control"><a><i class="ion-android-download"></i></a></div>
            <div class="card-load clearfix"><a><i class="ion-android-refresh"></i></a></div>

        </script>
        
        <script type="text/x-tmpl" id="card-player">
            <div class="card-header">{%=o.title%}<span class="card-reload clearfix"><i class="ion-android-refresh"></i></span></div>
            <div class="player">
                <div class="controls">
                    <button id="audioControl{%=o.id%}">Play</button>
                </div>
                <div class="panel-content">
                    Hello<br>
                    <panel class="panel-inner">
                        Line<br>
                        Line<br>
                        Line<br>
                    </panel>
                </div>
            </div>
            <div class="panel"><i class="ion-chevron-down"></i></div>
        </script>
        
        <!-- JS files -->
        <script type="text/javascript" src="resources/js/tmpl.min.js"></script>
        <script type="text/javascript" src="resources/js/templates.js"></script>
        <script type="text/javascript" src="resources/js/audio-controller.js"></script>
        <script type="text/javascript" src="resources/js/ui-service.js"></script>
        <script type="text/javascript" src="resources/js/ui-controller.js"></script>
        <script type="text/javascript" src="resources/js/animation-controller.js"></script>
        <script type="text/javascript" src="resources/js/app.js"></script>
    </body>
</html>
